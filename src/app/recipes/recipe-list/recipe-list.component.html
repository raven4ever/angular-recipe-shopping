<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#"
       class="list-group-item clearfix"
       *ngFor="let rec of recipes">
      <div class="float-left">
        <h4 class="list-group-item">{{ rec.name }}</h4>
        <p class="list-group-item">{{ rec.description }}</p>
        <span class="float-right"><img src="{{ rec.imagePath }}" alt="{{ rec.name }}" class="img-fluid"
                                       style="max-height: 50px;"> </span>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
