<div class="row">
  <div class="col-12">
    <img [alt]="recipe.name" [src]="recipe.imagePath" class="img-fluid" style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a href="#">Shop Ingredients</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.description}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>Ingredients</h1>
  </div>
</div>
